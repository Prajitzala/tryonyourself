
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Tryonyourself - Virtual Try-On</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            body {
                @apply min-h-screen relative bg-[#fffcf5] font-display text-text-main antialiased overflow-x-hidden;
            }
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .grainy-glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #fffcf5;
            overflow: hidden;
        }
        .glow-orange {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.4) 0%, rgba(255, 165, 0, 0) 70%);
            filter: blur(100px);
        }
        .glow-pink {
            position: absolute;
            bottom: 10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.5) 0%, rgba(255, 182, 193, 0) 70%);
            filter: blur(120px);
        }
        .glow-purple {
            position: absolute;
            top: 40%;
            left: 30%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.15) 0%, rgba(147, 51, 234, 0) 70%);
            filter: blur(140px);
        }
        .grain-overlay {
            position: absolute;
            inset: 0;
            background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAwOA-KwTUWfTTi67vke9lSDrHsGGOm5mVmw5ZS-RGUNQ8dzIQg9jKV7JhDx4mr9IhM1H2NCGl53T0_8t236etntQZNO7UmvSK0pggQfZMjkDmltK_sVMmWLK2pkQY_t8sk8Nqiz3RFQ-KeN6DC-n9lU_IquNXgNYromw7EutdpwygeI9Y-G41890O-8UdMx0arRxT1Taw8y_pZVapJrrnhxqSafQJi98Je5O3byFericV-BgshxNHnm1C6eukh3jDg1h4eI-CarSVL");
            opacity: 0.12;
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        @layer components {
          .playful-btn {
            @apply bg-primary text-black font-bold px-4 sm:px-6 py-2 sm:py-3 rounded-full border-2 border-black shadow-playful hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_#000] active:translate-x-[4px] active:translate-y-[4px] active:shadow-none transition-all;
          }

          .pricing-btn {
            @apply font-black text-xs sm:text-sm px-6 sm:px-8 py-3 sm:py-4 rounded-xl sm:rounded-2xl border-2 border-black shadow-playful hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_#000] active:translate-x-[4px] active:translate-y-[4px] active:shadow-none transition-all w-full;
          }

          .pricing-card {
            @apply bg-white border-2 border-black rounded-2xl sm:rounded-[2rem] md:rounded-[2.5rem] p-6 sm:p-8 md:p-10 flex flex-col gap-6 sm:gap-8 shadow-pricing-card transition-transform hover:-translate-y-2;
          }

          .section-container {
            @apply relative z-10;
          }
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-butter {
          animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="text-text-main font-display antialiased">
    <div class="grainy-glow-bg">
        <div class="glow-orange"></div>
        <div class="glow-pink"></div>
        <div class="glow-purple"></div>
        <div class="grain-overlay"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
