        body { font-family: 'Inter', sans-serif; overflow-x: hidden; color: #0A0B1E; -webkit-font-smoothing: antialiased; }
        .butter-yellow { background-color: #FFFD63; }
        .butter-dark { color: #0A0B1E; }
        .butter-bg-dark { background-color: #0A0B1E; }
        .curved-80 { border-radius: 80px; }
        @media (max-width: 768px) { .curved-80 { border-radius: 40px; } }
        .curved-30 { border-radius: 30px; }
        .rotate-neg-12 { transform: rotate(-12deg); }
        .rotate-pos-12 { transform: rotate(12deg); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-butter { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Mobile text scaling helper */
